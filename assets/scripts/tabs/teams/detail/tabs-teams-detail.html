<div class="row">
    <div class="col-md-6">
        <label>Name</label>
        <span data-ng-bind="TeamDetailCtrl.team.name"></span>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <label>Color</label>
        <span data-ng-bind="TeamDetailCtrl.team.color"></span>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <button type="button" class="btn btn-warning" data-ng-click="TeamDetailCtrl.deleteTeam()">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <span>Delete</span>
        </button>
    </div>
</div>
