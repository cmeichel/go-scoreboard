<form name="teamForm" data-ng-submit="TeamDetailCtrl.saveTeam()">
    <div class="form-group row">
        <div class="col-md-6">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   data-ng-disabled="TeamDetailCtrl.teamBusy"
                   data-ng-model="TeamDetailCtrl.team.name" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-6">
            <label for="color">Color name</label>
            <button type="button"
                    class="btn btn-sm"
                    data-ng-disabled="TeamDetailCtrl.teamBusy"
                    data-ng-click="TeamDetailCtrl.openColor = !TeamDetailCtrl.openColor"
                    style="background-color: {{ TeamDetailCtrl.team.color_code }}">&nbsp;</button>
            <input type="text" id="color" class="form-control" data-ng-model="TeamDetailCtrl.team.color" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label>Color</label>
            <material-picker ng-model="TeamDetailCtrl.team.color_code" 
                             data-format="'hex'"
                             data-ng-show="TeamDetailCtrl.openColor && !TeamDetailCtrl.teamBusy"
                             data-ng-change="TeamDetailCtrl.openColor = false"
                             data-size="15">
            </material-picker>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button type="submit"
                    class="btn btn-primary"
                    data-ng-disabled="teamForm.$invalid || TeamDetailCtrl.teamBusy">
                <i class="fa fa-check" aria-hidden="true"></i>
                <span>Save</span>
            </button>

            <button type="button"
                    class="btn btn-warning"
                    data-ng-click="TeamDetailCtrl.deleteTeam()"
                    data-ng-disabled="TeamDetailCtrl.teamBusy">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                <span>Delete</span>
            </button>

        </div>
    </div>
</form>

<h2>Players</h2>
<div class="row" data-ng-repeat="player in TeamDetailCtrl.players track by player.id">
    <div class="col-md-3">
        <input type="text"
               id="name{{player.id}}"
               class="form-control"
               data-ng-disabled="player.saving || player.deleting"
               data-ng-model="player.name">
    </div>
    <div class="col-md-2">
        <input type="text"
               id="number{{player.id}}"
               class="form-control"
               data-ng-disabled="player.saving || player.deleting"
               data-ng-model="player.number">
    </div>
    <div class="col-md-1">
        <button type="button"
                class="btn btn-sm btn-primary"
                data-ng-disabled="!player.name && !player.number || player.saving || player.deleting"
                title="Save player"
                data-ng-click="TeamDetailCtrl.savePlayer(player)">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
        <button type="button"
                class="btn btn-sm btn-warning"
                title="Delete player"
                data-ng-disabled="player.saving || player.deleting"
                data-ng-click="TeamDetailCtrl.deletePlayer(player)">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <input type="text"
               id="newPlayerName"
               class="form-control"
               placeholder="Name"
               data-ng-disabled="TeamDetailCtrl.playerAdding"
               data-ng-model="TeamDetailCtrl.newPlayer.name">
    </div>
    <div class="col-md-2">
        <input type="text"
               id="newPlayerNumber"
               class="form-control"
               placeholder="Number"
               data-ng-disabled="TeamDetailCtrl.playerAdding"
               data-ng-model="TeamDetailCtrl.newPlayer.number">
    </div>
    <div class="col-md-1">
        <button type="button"
                class="btn btn-sm btn-primary"
                data-ng-disabled="!TeamDetailCtrl.newPlayer.name && !TeamDetailCtrl.newPlayer.number || TeamDetailCtrl.playerAdding"
                data-ng-click="TeamDetailCtrl.addPlayer()">
                <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
</div>
